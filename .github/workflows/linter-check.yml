name: Check
on:
  pull_request:
    branches: [ master ]

jobs:
  lint: 
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
      - run: npm install
      - name: Lint
        run: npm run lint
